{% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

{% block content %}
    <div class="container-fluid w-100">
        <div class="row">
            <div class="col w-100 px-0 bg-warning shadow-lg text-center">
                <marquee><span class="h2 text-dark font-weight-bold text-uppercase font-italic">{{current_hike.trail.name}}</span></marquee>
            </div>
        </div>
        <div class="row">
            <div class="col py-2">
                <div class="col bg-secondary text-center">
                    <span>LAST CHECKPOINT:</span>
                </div>
            </div>
            <div class="col py-2">
                <div class="col bg-secondary text-center">
                    <span>NEXT CHECKPOINT:</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid fixed-bottom bg-dark w-100">
        <div class="row w-100 p-2 pl-4">
            <div class="col">
                <button type="submit" class="btn btn-outline-success w-100 font-weight-bold shadow-lg">NEW HIKE</button>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-outline-danger w-100 font-weight-bold shadow-lg">END HIKE</button>
            </div>    
            <div class="col">
                <button type="submit" class="btn btn-outline-info w-100 font-weight-bold shadow-lg">PAUSE HIKE</button>
            </div>
        </div>
    </div>

{% endblock %}
