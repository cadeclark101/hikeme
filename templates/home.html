{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    User: {{ user.username }} is logged in.
    <p><a href="{% url 'logout' %} ">Log Out.</a></p>
{% else %}
    <p>Please log in.</p>
    <a href="{% url 'login' %}">Log in here.</a>
{% endif %}
{% endblock %}
