{% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

{% block content %} 
    <div class="col">
        <h2>NEW WARNING</h2>
        <BR>
        <div class="col border-right border-left text-center">
            <input class="form-control" type="text" placeholder="WARNING LOCATION.">
            <br>
            <input class="form-control" type="text" placeholder="WARNING DETAILS.">
            <br>
            WARNING SEVERITY:
            <select class="form-control form-control-sm">
                <option>LOW</option>
                <option>MEDIUM</option>
                <option>HIGH</option>
            </select>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  <p class="text-danger">STAFF ATTENTION REQUIRED</p>
                </label>
              </div>
            <button type="submit" class="btn btn-primary">SUBMIT WARNING</button>
        </div>
        <br>
        <br>
        <br>
        <br>
        
        <div class="col position-absolute text-center">
            <P>ALL WARNINGS ARE SUBJECT TO STAFF REVIEW UPON REQUEST AND MAY NOT BE ACCURATE.</P>
        </div>
    </div>

{% endblock %}
