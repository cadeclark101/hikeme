{% extends "base.html" %}

{% block title %}Login{% endblock %}
 
{% block content %}
    <div class="d-flex justify-content-center py-5">
        <h1 class="px-5 display-4 font-weight-bold"> Login:</h1>
        <form method="POST">
            {% csrf_token %}
            <table style="width:50%">
                <tr>
                    <td class="py-2"><input type="username" placeholder="Enter Username" name="username" /> 
                </tr>
                <tr>
                    <td class="py-2"><input type="password" placeholder="Enter Password" name="password" /> 
                </tr>
                <tr>
                    <td colspan="2" class="py-3"><input type="submit" class="btn btn-success" /> </td>
                </tr>
            </table>
        </form>
    </div
{% endblock %}
