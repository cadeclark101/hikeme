{% extends "base.html" %}

{% block title %}Login{% endblock %}
 
{% block content %}
<h1> Login for HikeMe.</h1>
<form method="POST">
    {% csrf_token %}
    <table style="width:50%">
        <tr>
            <td>Username</td>
            <td><input type="username" placeholder="Enter Username" name="username" /> 
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="Enter Password" name="password" /> 
        </tr>
        <tr>
            <td colspan="2"><input type="submit" class="btn btn-success" /> </td>
        </tr>
    </table>
</form>
{% endblock %}
