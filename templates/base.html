<html>
    <header>
        <meta charset="utf-8">
          <title>{% block title %}HikeMe{% endblock %}</title>
        {% load static %}
          <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
          <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
      
      <nav id="sidebarMenu" class="d-lg-block sidebar position-sticky">
            <div class="position-absolute">
              <div class="list-group list-group-flush">
                <button class="btn btn-warning w-100 p-5" type="button" data-toggle="collapse" data-target="#collapseMenu" aria-expanded="false" aria-controls="collapseMenu"><span class="display-3 font-weight-bold ">MENU</span>
                </button>
                <div class="collapse" id="collapseMenu">
                  <button href="#" class="btn-dark ripple w-100 p-5">        
                      <span class="h1">HIKE</span>
                  </button>
                  <button href="#" class="btn-dark ripple w-100 p-5">
                    <span class="h1">STATISTICS</span>
                  </button>
                  <button href="#" class="btn-dark ripple w-100 p-5">
                      <span class="h1">LEADERBOARD</span>
                  </button>
                  <button href="#" class="btn-dark ripple w-100 p-5">
                    <span class="h1">ACCOUNT</span>
                  </button>
                </div>
              </div>
            </div>
        </nav>
    </header>


    <body class="bg-secondary">
        <main>
          <div class="w-100 bg-dark">
              {% block content %}
                {% endblock %} 
          </div>
        </main>

        <script src="{% static 'js/jquery-3.6.4.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.js' %}"> </script>
    </body>

    {%block script%}
    {%endblock script%}
</html>
