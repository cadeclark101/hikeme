<html>
    <header>
        <meta charset="utf-8">
        <title>{% block title %}HikeMe{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <head>
            <script src="{% static 'js/jquery-3.6.4.js' %}"></script>
        </head>

        <nav class="h3 navbar sticky-top h-0 mt-n3">
            <blockquote class="blockquote">
                <p class="mb-0 display-2 font-weight-bold">HikeMe</p>
                <p class="text-muted"><em>Plan, view and, track your hiking progression.</em></p>
            </blockquote>
            <span>
                <a class="text-dark mx-auto border-right mt-n5 mb-5 px-3" href="#">Hike</a> 
                <a class="text-dark mx-auto border-right border-left mt-n4 mb-4 px-3" href="#">Statistics</a>
                <a class="text-dark mx-auto border-right border-left mt-n4 mb-4 px-3" href="#">Leaderboard</a>
                <a class="text-dark mx-auto border-left mt-n5 mb-5 px-3" href="#">Account</a>
            </span>
        </nav>
    </header>
    <body>
        <main class="main">
                {% block content %}
                {% endblock %} 
        </main>
    </body>

    {%block script%}
    {%endblock script%}
</html>
